{% extends 'woman/Base_html.html'%}
{% block content%}
<h3>Добавление нового контента</h3>

<form action="{% url 'add_content' %}" method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div> <!--отображение ошибок не связанные с полями -->

    {% for f in form %} <!-- для вывода записей -->
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{f}}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>
{% endblock %}
